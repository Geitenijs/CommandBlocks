name: CommandBlocks
version: 1.2.0
api-version: 1.13
description: The most advanced plugin to assign commands to blocks!
author: Geitenijs
website: https://www.spigotmc.org/resources/62720
load: POSTWORLD

main: com.geitenijs.commandblocks.Main

commands:
  commandblocks:
    description: Assign commands to blocks.
  cb:
    description: Assign commands to blocks.

permissions:
  commandblocks.help:
    default: op
  commandblocks.reload:
    default: op
  commandblocks.list:
    default: op
  commandblocks.create:
    default: op
  commandblocks.remove:
    default: op
  commandblocks.use:
    default: op
  commandblocks.notify.update:
    default: op